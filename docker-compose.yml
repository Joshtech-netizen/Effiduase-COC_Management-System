version: '3.8'

services:
  # 1. THE BRAIN (PHP API)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: church-api
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
    working_dir: /var/www/html/public
    networks:
      - app-network

  # 2. THE FACE (React Frontend)
  client:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: church-client
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge